<!--Fábio 05-05-25 - Lançar Notas Faculdade -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles_html.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script_nota.js"></script>
    <title>Lançar Notas na Disciplina</title>
</head>
<body>
<h1>Lançamento de Notas</h1>
<form id="notas-form">
    <table>
        <tr>
            <th>Disciplina:</th>
            <td>
                <select id="disciplina" name="disciplina">
                    <option value="Introdução à Informática">Introdução à Informática</option>
                    <option value="Linguagens de Programação">Linguagens de Programação</option>
                    <option value="Programação de Computadores">Programação de Computadores</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Nome do Aluno</th>
            <th style="text-align: left;">Prova 1</th>
            <th>Prova 2</th>
            <th>Exame</th>
            <th>Média</th>
            <th>Faltas</th>
        </tr>
        <tr>
            <td><input type="text" id="nome" name="nome" size="50"></td>
            <td><input type="number" id="prova1" name="prova1" min="0" max="10" required></td>
            <td><input type="number" id="prova2" name="prova2" min="0" max="10" required></td>
            <td><input type="number" id="exame" name="exame" min="0" max="10"></td>
            <td><input type="number" id="media" name="media" readonly></td>
            <td><input type="number" id="faltas" name="faltas" min="0" max="16" required></td>
        </tr>
    </table>
    <tr>
        <td colspan="2"><input type="submit" value="Salvar"></td>
        <td colspan="2"><input type="reset" value="Limpar"></td>
    </tr>
</form>
</body>
</html>
